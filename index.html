    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <title>Converting Fahrenheit to Celsius | PWA Test</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Converting Fahrenheit to Celsius | PWA Test</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./">Index</a>
          </nav>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <h1 id="h1-1">Formulas:</h1>
    <p id="p-1">°C = (°F - 32) × 5/9</p>
    <p id="p-1">°F = (°C × 9/5) + 32</p>
    <!-- Fahrenheit Input -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit">
        <label class="mdl-textfield__label" for="fahrenheit">Fahrenheit</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate('fahrenheit')">
      Calculate To Celsius
    </button>
    <div id="output-celsius"></div>
    <!-- Celsius Input -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="celsius">
        <label class="mdl-textfield__label" for="celsius">Celsius</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate('celsius')">
      Calculate to Fahrenheit
    </button>
    <div id="output-fahrenheit"></div>
  </body>
</html>
